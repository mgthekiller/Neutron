<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game LIbrary </title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(13, 36, 85);
            z-index: 10;
            animation: slideUp 2s ease-in-out forwards;
    }

    @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            width: 250px;
            text-align: center;
        }
        .game-card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Welcome to Neutron Games Library</h1>
    <div class="container">
        <div class="game-card">
            <img src="gallary/game 1.jpg" alt="Snake Game">
            <h2>Snake game</h2>
            <a href="gallary/game (10).html" class="download-btn">Play Game In your browser</a>
            <a href="gallary/snake.x94" class="download-btn">Download</a>
        </div>
        <div class="game-card">
            <img src="gallary/game 2.jpg" alt="2048 Game">
            <h2>2048 Game</h2>
            <a href="gallary/game (9).html" class="download-btn">Play Game In your browser</a>
            <a href="gallary/2048.x94" class="download-btn">Download</a>
        </div>
        <div class="game-card">
            <img src="gallary/game 3.jpg" alt="Paddle Game">
            <h2>Paddle Game</h2>
            <a href="gallary/game (8).html" class="download-btn">Play Game In your browser</a>
            <a href="gallary/paddle.x94" class="download-btn">Download</a>
        </div>
        <div class="game-card">
            <img src="gallary/game 4.jpg" alt="Circle Shooter">
            <h2>Circle Shooter</h2>
            <a href="gallary/game (6).html" class="download-btn">Play Game In your browser</a>
            <a href="gallary/shooter.x94" class="download-btn">Download</a>
        </div>
        <div class="game-card">
            <img src="gallary/game 5.jpg" alt="Ball moving">
            <h2>Ball moving</h2>
            <a href="gallary/game (5).html" class="download-btn">Play Game In your browser</a>
            <a href="gallary/ball moving.x94" class="download-btn">Download</a>
        </div>
    </div>
</body>
</html>
